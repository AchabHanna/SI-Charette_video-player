<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" rel="stylesheet" href="./scss/styles.scss" />
    <script defer src="./js/script.js"></script>
    <script defer src="./js/smallSlider.js"></script>
    <script defer src="./js/mediumSlider.js"></script>
    <script defer src="./js/videoPlayer.js"></script>
    <title>OTAKU - users</title>
  </head>

  <body>
    <header class="header">
      <div class="header__firstPart headerFirstPart">
        <img class="headerFirstPart__logo" src="logos/logo.png" />
      </div>
      <div class="header__secondPart headerSecondPart">
        <img
          class="headerSecondPart__iconsSearch"
          src="icons/icons8-search.svg"
        />
        <img
          class="headerSecondPart__iconsNotification"
          src="icons/icons8-notification.svg"
        />
        <img
          class="headerSecondPart__profilPicture"
          src="images/users_profil1.png"
        />
        <img
          class="headerSecondPart__profilArrow"
          src="icons/icons8-expand_arrow.svg"
        />
      </div>
    </header>
    <main class="content-wrapper account">
      <section class="account__user">
        <div class="account__profil profil">
          <img
            src="../src/images/PageUtilisateur-logo-profil-Big.svg"
            alt="photo de profil"
            class="profil__picture"
          />
        </div>
        <section class="profil__info animes">
          <div class="animes__info animes__info--inProgress">
            <p>4 animes en cours</p>
          </div>
          <div class="animes__info animes__info--new">
            <p>3 Nouveaux épisodes</p>
          </div>
        </section>
      </section>

      <section class="manage">
        <div class="manage__setting manage__setting--subscription">
          <img
            src="./icons/PageUtilisateur-Icon-Abonnement.svg"
            alt=""
            class="manage__picture"
          />
          <p>Abonnement et facturation</p>
        </div>

        <div class="manage__setting manage__setting--flat">
          <img
            src="./icons/PageUtilisateur-icon-MonForfait.svg"
            alt=""
            class="manage__picture"
          />
          <p>Mon forfait</p>
        </div>

        <div class="manage__setting manage__setting--setting">
          <img
            src="./icons/PageUtilisateur-icon-Parametre.svg"
            alt=""
            class="manage__picture"
          />
          <p>Paramètres</p>
        </div>

        <div class="manage__setting manage__setting--preference">
          <img
            src="./icons/PageUtilisateur-icon-MesPreferences.svg"
            alt=""
            class="manage__picture"
          />
          <p>Mes préférences</p>
        </div>

        <div class="manage__setting manage__setting--personalInformation">
          <img
            src="./icons/PageUtilisateur-icon-MesInfoPersonelles.svg"
            alt=""
            class="manage__picture"
          />
          <p>Mes informations personnels</p>
        </div>

        <div class="manage__setting manage__setting--customize">
          <img
            src="./icons/PageUtilisateur-icon-CreerUnAvatar.svg"
            alt=""
            class="manage__picture"
          />
          <p>Créer mon avatar manga</p>
        </div>
      </section>
    </main>
  </body>
</html>
